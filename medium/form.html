<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="form" id="f">
      <table border="1px" align="center" bgcolor="red">
        <th colspan="2">Author details</th>
        <tr>
          <td>author</td>
          <td><input type="text" name="author" id="author" /></td>
        </tr>

        <tr>
          <td>title</td>
          <td><input type="text" name="title" id="title" /></td>
        </tr>

        <tr>
          <td>content</td>
          <td><input type="text" name="content" id="content" /></td>
        </tr>

        <tr>
          <td>
            <input type="submit" name="submit" id="submit" value="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>

  <script>
    var submit = document.getElementById("submit");
    submit.addEventListener("click", function (e) {
      e.preventDefault();
      var author = document.getElementById("author").value;
      var title = document.getElementById("title").value;
      var content = document.getElementById("content").value;
      const data = fetch(
        "https://dashingtoothpaste.backendless.app/api/data/Blog_Data",
        {
          method: "POST",
          body: JSON.stringify({
            author: author,
            title: title,
            content: content,
          }),
        }
      );
      const getData = fetch("https://dashingtoothpaste.backendless.app/api/data/Blog_Data").then(x=>x.json()).then(x=>x[0]);
      console.log(data,getData);
    });
  </script>
</html>
