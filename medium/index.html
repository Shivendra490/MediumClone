  <body>
    <header>
      <nav>
        <ul>

    <main>
      <div class="container1">

          <p class="big">Medium is a place to write, read, and connect</p>

              <span class="innerbox1_1">

            </div>

                </span>
                </div>
                <div class="innerbox4_2">
                  <i class="fas fa-address-book"></i>
                </div>
              </div>
            </div>
        

          <div class="outerbox2">

            <img src="lapt.jpg" alt="no photo" class="card-image">
